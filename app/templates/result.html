<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Submission Result</title>
</head>
<body>
    <div class="funny-container">
        <h1 class="funny-title">Submission Successful</h1>
        <p>Thank you, {{ name }}!</p>
        <p>We have sent a confirmation to {{ email }}.</p>
        <p>Your favorite color is: <span style="color: {{ color }}">this!</span></p>
        <p>Your profession is: {{ profession }}.</p>
        <p>Your hobbies: {{ hobbies | join(', ') }}.</p>
        <p>Your level: {{ level }}.</p>
        <a href="/" class="funny-link">Go back to form</a>
    </div>
    <div class="floating-button">
        <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">
            <img src="{{ url_for('static', filename='img/running-icon.gif') }}" alt="Floating Button">
        </a>
    </div>
</body>
</html>
